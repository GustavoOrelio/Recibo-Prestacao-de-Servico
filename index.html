<html>
  <head>
    <title>Recibo de Prestação de Serviço</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>

  <body>
    <h1>Recibo de Prestação de Serviço</h1>
    <div class="centro">
      <div>
        <label style="margin-bottom: 1%">Valor Recebido:</label>
        <input
          placeholder="00,00"
          type="text"
          required
          id="valor"
          name="valor"
          autofocus="autofocus"
          class="espaco"
        />
        <br /><br />
      </div>
      <div>
        <label>N° do recibo (opcional):</label>
        <input type="int" class="espaco" />
        <br /><br />
      </div>

      <div>
        <label>Contratante:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>CPF ou CNPJ (opcional):</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Referente à:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Cidade:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Data:</label>
        <input type="number" class="espaco" />
      </div>
    </div>

    <h1>DADOS DO PRESTADOR DE SERVIÇO</h1>
    <div class="centro">
      <div>
        <label>Nome do Prestador de Serviço:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Endereço:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Número:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Bairro:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Cidade:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Estado:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>CEP:</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>Telefone (opcional):</label>
        <input type="number" class="espaco" />
        <br /><br />
      </div>
      <div>
        <label>CPF ou CNPJ opcional:</label>
        <input type="number" class="espaco" />
      </div>
    </div>
    <h1>FORMAS DE PAGAMENTOS:</h1>
    <div class="centro">
      <div>
        <input type="radio" name="radio" />
        <label>Dinheiro</label>
      </div>
      <div>
        <input type="radio" name="radio" class="espacoEsquerdo" />
        <label>Pix</label>
      </div>
      <div>
        <input type="radio" name="radio" class="espacoEsquerdo" />
        <label>Cheque</label>
      </div>
      <div>
        <input type="radio" name="radio" class="espacoEsquerdo" />
        <label>Transferência/Depósito</label>
      </div>
      <div>
        <input type="radio" name="radio" class="espacoEsquerdo" />
        <label>Cartão de Crédito/Débito</label>
      </div>
    </div>
  </body>
</html>

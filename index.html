<html>

<head>
    <title>Recibo de Prestação de Serviço</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Recibo de Prestação de Serviço</h1>
    <div class="centro">

        <div>
            <label style="margin-bottom: 1%;">Valor Recebido:</label>
            <input type="double">
            <br><br>
        </div>
        <div>
            <label>N° do recibo (opcional):</label>
            <input type="int">
            <br><br>
        </div>

        <div>
            <label>Contratante:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>CPF ou CNPJ (opcional):</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Referente à:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Cidade:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Data:</label>
            <input type="number">
        </div>
    </div>

    <h1>DADOS DO PRESTADOR DE SERVIÇO</h1>
    <div class="centro">
        <div>
            <label>Nome do Prestador de Serviço:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Endereço:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Número:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Bairro:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Cidade:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Estado:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>CEP:</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>Telefone (opcional):</label>
            <input type="number">
            <br><br>
        </div>
        <div>
            <label>CPF ou CNPJ opcional:</label>
            <input type="number">
        </div>
    </div>
    <h1>FORMAS DE PAGAMENTOS: </h1>
    <div class="centro">
        <div>
            <input type="radio" name="radio">
            <label>Dinheiro</label>
        </div>
        <div>
            <input type="radio" name="radio">
            <label>Pix</label>
        </div>
        <div>
            <input type="radio" name="radio">
            <label>Cheque</label>
        </div>
        <div>
            <input type="radio" name="radio">
            <label>Transferência/Depósito</label>
        </div>
        <div>
            <input type="radio" name="radio">
            <label>Cartão de Crédito/Débito</label>
        </div>
    </div>
</body>

</html>
